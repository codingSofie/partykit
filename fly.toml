# Fly.io 配置文件（如果使用 Fly.io 部署后端）

app = "your-party-buzzer-backend"
primary_region = "hkg"

[build]

[env]
  PORT = "3009"
  NODE_ENV = "production"

[[services]]
  internal_port = 3009
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"


